<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rb Corp | Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 2rem 0;
        background-image: url('Images/carousel-image.jpg');
      }
      .form-container {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="flex justify-center items-center h-screen">
      <div class="w-full md:w-96 md:max-w-full mx-auto shadow-lg">
        <div class="form-container p-6 border border-gray-300 sm:rounded-md">
          <form method="post" action="" enctype="multipart/form-data">
            <h2 class="text-xl text-center font-bold mb-6">Apply Now</h2>
            <label class="block mb-6">
              <input
                required
                name="name"
                type="text"
                class="block w-full mt-1 h-8 border-gray-300 rounded-md shadow-md focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                placeholder="Your Name"
              />
            </label>
            <label class="block mb-6">
              <input
                required
                name="email"
                type="email"
                class="block w-full mt-1 h-8 border-gray-300 rounded-md shadow-md focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                placeholder="Email"
              />
            </label>
            <!-- extra added code -->
            <label class="block mb-6 mt-6">
              <input
                required
                name="Phone"
                type="tel"
                class="block w-full mt-1 h-8 border-gray-300 rounded-md shadow-md focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                placeholder="Contact Number"
              />
            </label>
            <label class="block mb-6 mt-6">
              <input
                required
                name="Role"
                type="text"
                class="block w-full mt-1 h-8 border-gray-300 rounded-md shadow-md focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                placeholder="Role"
              />
            </label>
            <!-- end -->
            <label class="block mb-6">
              <select
                required
                name="experience"
                class="block w-full mt-1 h-8 border-gray-300 rounded-md shadow-md focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              >
                <option>Years of experience</option>
                <option>Fresher</option>
                <option>1 - 2 years</option>
                <option>2 - 4 years</option>
                <option>4 - 7 years</option>
                <option>7 - 10 years</option>
                <option>10+ years</option>
              </select>
            </label>
            <label class="block mb-6">
              <textarea
                name="message"
                class="block w-full mt-1 border-gray-300 rounded-md shadow-md focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                rows="3"
                placeholder="Tell me about yourself...."
                required
              ></textarea>
            </label>
            <label class="block mb-6">
              <span class="text-gray-700"
                >Resume<span style="color: red">*</span></span
              >
              <input
                required
                name="cv"
                type="file"
                accept=".docx, .pdf, .doc, .jpg, .jpeg"
                class="block w-full mt-1 shadow-md focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              />
            </label>

            <div class="mb-6">
              <button
                type="submit"
                class="h-10 px-5 text-indigo-100 bg-indigo-700 rounded-lg transition-colors duration-150 focus:shadow-outline hover:bg-indigo-800"
              >
                Apply
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
